{% extends "d_layout.html" %}
{% load static  %}
{% block content %}

<style>
/* Modal overlay */
    .modal-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
    }
    /* Modal content */
    .modal-content {
      font-size: medium;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Buttons */
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    .modal-button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ok-button {
      background-color: #4CAF50;
      color: white;
    }
    .cancel-button {
      background-color: #f44336;
      color: white;
    }
</style>



<style>
  .container {
    width: 90%;
    margin: auto;
    overflow: hidden;
    text-align: center;
  }
  .options {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 50px;
  }
  .option-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 300px;
      transition: transform 0.3s ease;
  }
  .option-card:hover {
      transform: translateY(-10px);
  }
  .option-card i {
      font-size: 60px;
      margin-bottom: 10px;
      color: #2575fc;
  }
  .count {
    font-size: 28px;
    font-weight: bold;
  }
  .info {
    font-size: 20px;
  }
  @media (max-width: 768px) {
      .options {
          flex-direction: column;
          align-items: center;
      }
  }
</style>

<section>

  <div id="home">
    
    <div class="container">
      <div class="options">
        <div class="option-card">
          <i class="fas fa-calendar-check"></i>
          <p class="count">{{ completed }}</p>
          <p class="info">Appointments Completed</p>
        </div>
        <div class="option-card">
          <i class="fas fa-user"></i>
          <p class="count">{{ pending }}</p>
          <p class="info">Scheduled Appointment</p>
        </div>
      </div>
    </div>
    
  </div>
    
</section>

  <!-- Modal Structure -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <p>Admin has not Approved your request. You can access your account after admin approved it. Thank you for your request.</p>
      <div class="button-container">
        <button class="modal-button ok-button" onclick="okAction()">OK</button>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
        var con = "{{request.session.approved}}" == "False" ? true : false;
        if (con) {
          showModal();
        }
    };
    function showModal() {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("home").style.display = "none";
    }
    function hideModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("home").style.display = "flex";
    }
    function okAction() {
      hideModal();
      window.location.replace("/logout");
    }
  </script>



{% endblock content %}
